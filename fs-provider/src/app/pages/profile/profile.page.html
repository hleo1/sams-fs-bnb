<ion-header>
  <ion-toolbar>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label><h1>Hello, {{userFirstName}} {{userLastName}}</h1></ion-label>
    <ion-avatar slot="end">
      <img src="../../../assets/profile.png">
    </ion-avatar> 
  </ion-item>
  <ion-item>
      <h2>Account Information</h2>
      <h4>{{userEmail}}</h4>
  </ion-item>
  <ion-button size="medium" expand="block" (click)="signout()">Sign Out</ion-button>
</ion-content>
