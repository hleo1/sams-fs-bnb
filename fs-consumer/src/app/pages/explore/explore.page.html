<ion-header>
  <ion-toolbar>
    <ion-title>
      Explore
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <div *ngFor="let listing of listings">
        <ion-card (click)="viewListing(listing.id_listing)" padding>
          <h3>{{listing.title}}</h3><br>
          {{listing.address}}<br>
          {{listing.summary}}<br>
          R{{listing.pricePerNight}}<br>
        </ion-card>
    </div>
  </ion-list>
</ion-content>
